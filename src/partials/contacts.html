<section class="contacts">
    <div class="container">
        <h3 class="contacts__title">Регистрация на <span class="title--accent">бесплатную</span> телефонную <span class="title--accent">консультацию</span> по нюансам ЗНО по английскому языку</h3>
        <form class="contacts__forms">
            <div class="form-name">
                <label class="form-name__label" for="name">Оставь заявку на участие в 
                    <span class="title--accent">бесплатном занятии.</span> <br>С вами свяжется консультант и ответит на вопросы</label>
                <input class="form-name__input form-name__input--target" 
                type="text" 
                name="name"
                pattern="^[A-Za-zА-Яа-яЁё]+\s[A-Za-zА-Яа-яЁё]+$"
                title="Имя пользователя должно состоять из двух слов, разделенных пробелом."
                required minlength="2" maxlength="20" 
                id="name"
                placeholder="Имя*">
            </div>
            <div class="form-tel">
                <input class="form-tel__input form-tel__input--target" 
                type="text" 
                name="tel" 
                pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}"
                title="Введите десятизначный номер телефона абонента."
                required minlength="10" maxlength="11"
                id="tel"
                placeholder="Телефон*">
            </div>
            <button class="contacts__button" type="submit">хочу на бесплатное занятие</button>
        </form>
    </div>
</section>
